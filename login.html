<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/general.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <section class="logo">
            <img src="./Asset/photo_2024-11-29_11-07-10.jpg" alt="JobBoard logo">
        </section>
        <section class="description">
            <p>Welcome to Job Board <br>
                Success doesn’t just find you – you’re here to make it happen.
                <br>
                Your dashboard is ready. <br>
                Explore job opportunities, track your progress, and connect with employers who are ready to unlock your potential.
                <br>
                Let’s get started!
                </p>
        </section>
        <section class="Login">
            <div class="header">
                <h1>Sign In</h1>
            </div>
            <form class="form">
                <label  for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
            </form>
            <div class="footer">
                <p><a href="#">Forget your password?</a></p>
            </div>
        </section>
    </div>
</body>
</html>
