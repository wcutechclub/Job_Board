<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="/CSS/general.css" />
    <link rel="stylesheet" href="/CSS/index-styles.css" />
    <title>Job Board</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav-bar--container">
        <a href="#">
          <img
            class="nav-img"
            src="/img/logo-white2.jpg"
            alt="logo of the job board"
          />
        </a>
        <div class="nav-btns--container">
          <a href="#" class="nav-bar--btns btn">Home</a>
          <a href="#" class="nav-bar--btns btn">Features</a>
          <a href="#" class="nav-bar--btns btn">Testimonials</a>
          <a href="#" class="nav-bar--btns btn">How it Works</a>
        </div>
        <div class="nav-cta--container">
          <a class="nav-signup--btn nav-cta-btn btn" href="#">Sign Up</a>
          <a class="nav-login--btn nav-cta-btn btn" href="#">Log In</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section margin--bottom" id="hero">
        <div class="hero container">
          <h1 class="primary-header hero-main--header">
            Find Your Dream Job Today.
          </h1>
          <p class="secondary-header hero-secondary--header">
            Explore thousands of jobs across industries and locations.
          </p>
          <a class="hero-btn btn" href="#">Learn More</a>
        </div>
      </section>

      <section class="how-section grid" id="how">
        <div class="container">
          <h3 class="secondary-header how-header">
            <span class="how-header-1">Find Jobs.</span>
            <span class="how-header-2">Post Jobs.</span>
            <span class="how-header-3">Simplified.</span>
          </h3>
        </div>
      </section>
    </main>
  </body>
</html>
